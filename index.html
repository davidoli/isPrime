<!DOCTYPE html>
<html>
<head>
<title>Prime Number or Not?</title>
</head>
<body>
<form>
  <fieldset>
    <legend style="font-family: verdana">Is Your Number a Prime Number?</legend>
    <br>
    Input Number Below:<br>
    <input type="number" id="numberInput" min = "0" maxlength="12">
    <br>
    <br>
    <button type="button" onclick= "isPrime()">Calculate</button>
    <br><br>
    Result:<br>
    <input type="text" id="result" size="25" readonly>
    <br><br>

  </fieldset>
</form>



<script>
function isPrime(){
	var value = document.getElementById("numberInput").value;

	for(var i = 2; i < value; i++) {
        if(value % i === 0) {
            document.getElementById("result").value = "No, this number is not prime.";
            return false;
        }
    }
    if(value > 1){
    	document.getElementById("result").value = "Yes, this number is prime.";
    }
    else{
    	document.getElementById("result").value = "No, this number is not prime.";
    }
}
</script>

</body>
</html>
