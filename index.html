<!DOCTYPE html>
<html>
<head>
<title>Prime Number or Not?</title>
</head>
<body style="background-color: rgb(245, 245, 245)">
<form>
<div style ="font-family: verdana; font-size: 15px; color: rgb(90, 93, 91); margin-top: 200px; margin-left: 200px; margin-right: 200px" align = "center">
  <fieldset style="background-color: rgb(243, 245, 240)">
    <legend style="font-size: 20px; border: 3px; border-style: groove; background-color: rgb(245, 245, 245)">Is Your Number a Prime Number?</legend>
    <br>
    Input Number Below:<br>
    <input type="number" id="numberInput" min = "0" maxlength="12" style="border-style: ridge">
    <br>
    <br>
    <button type="button" onclick= "isPrime()">Calculate</button>
    <br><br>
    Result:<br>
    <input type="text" id="result" size="25" style="border-style: ridge" readonly>
    <br><br>

  </fieldset>
  </div>
</form>



<script>
function isPrime(){
	var value = document.getElementById("numberInput").value;

	for(var i = 2; i < Math.sqrt(value); i++) {
        if(value % i === 0) {
            document.getElementById("result").value = "No, this number is not prime.";
            return false;
        }
    }
    if(value > 1){
    	document.getElementById("result").value = "Yes, this number is prime.";
    }
    else{
    	document.getElementById("result").value = "No, this number is not prime.";
    }
}
</script>

</body>
</html>
